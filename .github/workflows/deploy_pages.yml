name: Deploy pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          lfs: 'true'
      - name: Setup ruby
        uses: ruby/setup-ruby@v1.172.0
        with:
          ruby-version: '3.3'
      - name: Install Asciidoctor
        run: gem install asciidoctor
      - name: Configure pages
        id: pages
        uses: actions/configure-pages@v5.0.0
      - name: Generate pages
        run: asciidoctor './pages/**/*.adoc' -R pages -D _site
      - name: Copy assets
        run: cp -r assets _site
      - name: Upload pages
        uses: actions/upload-pages-artifact@v3.0.1

  deploy:
    name: Deploy pages
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: build
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4
